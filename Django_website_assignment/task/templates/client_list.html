{% extends 'base.html' %} {% block title %}Client List{% endblock %} 
{% block content %}
<h2>Client List</h2>
{% if clients %}
<ul>
    {% for client in clients %}
      {% if client.name != 'admin'%}
        <li><a href="{% url 'client_detail' client.id %}">{{ client.name }}</a></li>
        <br>
      {% endif %}
    {% endfor %}
</ul>
{% else %}
  <p>No clients available</p>
{% endif %}

{% endblock %}
